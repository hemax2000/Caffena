<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body id="pageRegister">
    <div class="col-12 col-sm-6 col-md-4 text-center container container1">
        <form id="form" action="home.html">
          <h2 id="logname" class="text-center">Sign up</h2>
          <hr id="horiz" />
          <div class="form-group">
            Username
            <input
              type="text"
              name="name"
              class="form-control lablestyle"
              placeholder="Your username"
              required
            />
          </div>
  
          <div class="form-group">
            email
            <input
              type="email"
              class="form-control lablestyle"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group">
            <div id="password1"class="">Password</div>
            <input
              type="password"
              class="form-control lablestyle"
              name="password"
              placeholder="Your password"
              id="password"
            />
          </div>
          <div class="form-group">
            <div id="password2"class="">Confirm Password</div>
            <input
              type="password"
              class="form-control lablestyle"
              name="confirmPassword"
              placeholder="Confirm password"
              id="confirmPassword"
            />
          </div>
          <div class="form-group">
            Age
            <input
              type="number"
              class="form-control lablestyle col-lg-6 col-sm-6 col-md-6"
              name="age"
              placeholder="Your Age"
              min="10"
              required
            />
          </div>
          <div class="form-group">
            Date
            <input
              type="date"
              class="form-control lablestyle col-lg-6 col-sm-6 col-md-6"
              name="date"
              required
            />
          </div>
          <div class="form-group check_box text-left">
            <input type="checkbox" name="buttcheckbox" id="buttcheckbox" />
            <label for="buttcheckbox"><span id="Iagree"> I agree </span></label
            ><br />
          </div>
          <button
            type="reset"
            class="btn btn-danger col-4 col-sm-4 col-md-4 bustyle"
          >
            Clear
          </button>
          
        </form>
        <button
            
            class="btn btn-success col-4 col-sm-4 col-md-4 bustyle"
            onclick="validate();"
          >
            SignUp
          </button>
        <br />
      </div>
      <script>
        function validate() { 
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirmPassword").value;
  
          if (password != confirmPassword) {
            alert("Passwords don't match try again");
            document.getElementById("password1").classList.add("red");
            document.getElementById("password2").classList.add("red");
          }

          if (document.getElementById("buttcheckbox").checked == false) {
            alert("You must agree in our Policy in checked box");
            document.getElementById("Iagree").classList.add("red");
            
          }
          if (document.getElementById("buttcheckbox").checked == true && password == confirmPassword) {
            document.getElementById("form").submit();
          }
        }
        
      </script>
</body>
</html>
