<body id="loginbackground">
    <div class="col-12 col-sm-6 col-md-4 text-center container container1">
        <form action="home.html">
          <h2 id="logname">Login</h2>
          <hr id="horiz" />
          <div class="form-group">
            <input
              type="text"
              name="name"
              class="form-control lablestyle"
              placeholder="Your username"
              required
              max="12"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control lablestyle"
              name="password"
              placeholder="Your password"
              required
            />
          </div>
          <br />
          <button
            type="submit"
            class="btn btn-success col-12 col-sm-6 col-md-4 bustyle"
          >
            Login
          </button>
          <div class="form-footer footwhite bustyle">
            <br />
            <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
          </div>
        </form>
        <br />
      </div>
