    <div class="row">
    <div class="col-6">
    <div class="container d-flex justify-content-center">
        <div class="card w-50">
            <div class="card-header text-center">Buy</div>
            <div class="card-body">
                <form action="home.html" onsubmit="totalPrice()">
                <div>Select wanted item</div>
                <select class="form-select" aria-label="Default select example" id="mySelect" onchange="showPrice()">

                </select>

                <div id="price">Price: <p id="price1">20$</p></div>
                <br>
                <div>how much do you want:</div>
                <input id='quantity'class="form-control" type="number" min="1">
                <br>
                <div>choose payment mathod:</div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-paypal"></i>Paypal
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-visa"></i> Visa
                    </label>
                </div>
                <br>
                <div>Requests:</div>
                <div class="input-group">

                    <textarea class="form-control"></textarea>
                </div>
                <br>

                <button type="submit" class="btn btn-success w-100" >submit</button>
               

            </form>
            </div>
        </div>
    </div>
</div>

<div class="col-6">

    <video  controls>
        <source src="img/vid.mp4" type="video/mp4">
        
      </video>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16dac6973e.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(
            async function() {
            let response = await fetch("coffee.json");
          let x = await response.json();

         

          for (var i = 0; i < x.length; i++) {
            
            $(".form-select").append("<option>" + x[i].title + "</option>");
          }
        });

        
        async function showPrice() {

          let response = await fetch("coffee.json");
          let x = await response.json();

          var item ='';

          for (var i = 0; i < x.length; i++) {
            
            if (document.getElementById("mySelect").value == x[i].title) {
              
                item +=x[i].price;
            }
            
            document.getElementById("price1").innerHTML = item;
          }
        
      
        }

        function totalPrice() {
        var title = document.getElementById("mySelect").value;
        var quantity = document.getElementById("quantity").value;
        var price = document.getElementById("price1").innerHTML;
        var total = quantity * parseInt(price);
        window.alert(
          "You have select " + title + " quantity " + quantity + " with total of "+ total+"$"
        );
        confirm("Are you sure");
      }
    </script>
