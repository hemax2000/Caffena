<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">caffena store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="product.html">Our Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buy.html">Buy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search Product</a>
                    </li>
                </ul>
                <span class="d-flex">
                    <button class="btn btn-outline-danger" type="submit">Log out</button>
                </span>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="card w-100">
            
            <div class="card-body">
                <h1 class="text-center">Products</h1>

                <table id="table" class="table table-bordered text-center">
                  </table>
            </div>
        </div>
    </div>
    <script>
        
        $(document).ready(async function () {
            let response = await fetch("coffee.json");
          let x = await response.json();
        
        var item =
          "<tr><th>Title</th>" +
          "<th>Photo</th>" +
          "<th>Description</th>" +
          "<th>Price</th></tr>";
        
          
  
            for (i = 0; i < x.length; i++) {
              item +=
                "<tr><td>" +
                x[i].title +
                "</td><td>" +
                "<img class='smllimg' src = " +
                x[i].profileimage +
                ">" +
                "</td><td>" +
                x[i].description +
                "</td><td>" +
                x[i].price;
            }
            document.getElementById("table").innerHTML = item;
        });
       
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16dac6973e.js" crossorigin="anonymous"></script>
</body>

</html>
