    <div class="container d-flex justify-content-center">

        <div class="card w-100">
            <h1 class="text-center">Search</h1>
            <div class="card-body">
                <div class="input-group mb-3">

                    <input id="searchbox" type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-primary" type="submit" onclick="getText('coffee.json')">Search</button>
                </div>
                <hr>

                <table id="table" class="table table-bordered text-center">

                </table>

                <div class="container mid">
                    <div class="protitle btn btn-secondary w-100 category">Discount item</div>
                    <div class="row">
                        <div
                            class="col-lg-12 col-md-12 col-sm-12 animate__animated animate__backInLeft animate__delay-0.5s">
                            
                            <br>
                            <div class="col-lg-12 col-md-12 col-sm-12 panel">
                                <img src="img/12.jpg" alt="" width="100%" height="450" class="searchimage" />
                                <!-- <ul> -->
                                <li class="priitem animate__animated animate__backInLeft animate__delay-1s">
                                    <strong>titles: </strong>Donut
                                </li>
                                <li class="priitem animate__animated animate__backInLeft animate__delay-1s">
                                    <strong>prices: </strong><span class="discount">33$</span>
                                </li>
                                <li class="priitem1 animate__animated animate__backInLeft animate__delay-1s">
                                    <strong class="newpric">NEW: </strong><span class="spacNew">25$</span>
                                </li>
                                <!-- </ul> -->
                                <hr class="hrSeachProdcut" />
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/16dac6973e.js" crossorigin="anonymous"></script>
        <script>

            $(document).ready(function () {
                $(".category").click(function () {
                    $(".panel").slideToggle("slow");
                });
            });
            

                async function getText(url) {
                    let response = await fetch(url);
                    let x = await response.json();

                    var item =
                        "<tr><th>Title</th>" +
                        "<th>image</th>" +
                        "<th>Description</th>" +
                        "<th>Price</th></tr>";

                    for (var i = 0; i < x.length; i++) {

                        if (document.getElementById("searchbox").value.toLowerCase() == x[i].title.toLowerCase()) {

                            item +=
                                "<tr><td>" +
                                x[i].title +
                                "</td><td>" +
                                "<img class='smllimg' src = " +
                                x[i].profileimage +
                                ">" +
                                "</td><td>" +
                                x[i].description +
                                "</td><td>" +
                                x[i].price;
                        }
                        
                        document.getElementById("table").innerHTML = item;
                    }
                }
            
        </script>
